<!DOCTYPE html>
<html>
<head>
    <title>Table of Squares and Cubes</title>
</head>
<body>
    <h1 align="center">Table of Squares and Cubes</h1>
    <table border="1" align="center">
        <tr>
            <th>Number</th>
            <th>Square</th>
            <th>Cube</th>
        </tr>
        <!-- Use JavaScript to generate the table rows -->
        <script>
            for (var i = 1; i <= 20; i++) {
                var square = i * i;
                var cube = i * i * i;
                document.write("<tr>");
                document.write("<td>" + i + "</td>");
                document.write("<td>" + square + "</td>");
                document.write("<td>" + cube + "</td>");
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
